<!DOCTYPE HTML>
<html lang="en-US">

<head>
	<meta charset="UTF-8">
	<title>Button</title>
</head>

<body>
<p id="mainP">PressTheButoonToDoSomeThing</p>
<p2 id="id">id</p2>
<p2 id="name">name</p2>
<p2 id="secondName">secondName</p2>
<input type='button' value='PressMe' onclick='showMessage()' />
<!--<script type="text/javascript" src="hello.js"></script>  ���� ������ � ����� hello.js -->
<script type="text/javascript">
function showMessage()
{
var request = new XMLHttpRequest();
var params = "{ \"id\" : \"01\", \"name\" : \"Ilya\", \"secondName\" : \"Ponomarev\", \"status\" : \"hotel\" }";//{ "id" : "01", "name" : "Ilya", "secondName" : "Ponomarev", "status" : "hotel" };//"action=something";
request.open('POST', 'http://localhost:8080/users/aaa', true);
request.onreadystatechange = function() {
	if (request.readyState==4) alert("It worked!");
	document.getElementById("mainP").innerHTML = JSON.stringify(request.responseText);
	var user = JSON.parse(request.responseText);
	document.getElementById("id").innerHTML = user.id;
	document.getElementById("name").innerHTML = user.name;
	document.getElementById("secondName").innerHTML = user.secondName;
};
request.setRequestHeader("Content-type", "application/json");
request.setRequestHeader("Content-length", params.length);
//request.setRequestHeader("Connection", "close");
request.send(params);
}
</script>
</body>
</html>
